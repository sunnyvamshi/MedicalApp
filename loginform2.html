<body>
    <div class="container">
        <div class="login-form">
            <form id="143vamshi">
                <h1 class="a ac">Login form</h1>
                <input type="text" id="uname" name="username" placeholder="enter email adress" class="a"> <br/>  
                <div><input type="text" id="password" name="password" placeholder="enter password" class="a"></div>
                <h7 class="mc">forget your password</h7>
                <div style="text-align:center;">
                    <button type="submit" class="submit-button a">login</button>
                </div>
            </form>
        </div>
        <div id="chatbox" style="display: none;">
            <div id="messages"></div>
            <input type="text" id="userInput" placeholder="Type your message here">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('143vamshi').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            var username = document.getElementById('uname').value;
            var password = document.getElementById('password').value;

            if(username === 'vamshikrishna' && password === 'sunnykrishna') {
                document.getElementById('143vamshi').style.display = 'none';
                document.getElementById('chatbox').style.display = 'block';
            } else {
                alert('Incorrect username or password.');
            }
        });

        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            var messages = document.getElementById('messages');

            // Display user's message
            var userMessageElement = document.createElement('p');
            userMessageElement.textContent = 'User: ' + userInput;
            messages.appendChild(userMessageElement);

            // Generate and display chatbot's response
            // var chatbotMessageElement = document.createElement('p');
            // chatbotMessageElement.textContent = 'Chatbot: Hello, how can I assist you today?';
            // messages.appendChild(chatbotMessageElement);

            // Clear the input field
            document.getElementById('userInput').value = '';
        }
    </script>
